<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Safe Code Puzzle - Moved</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 50px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        max-width: 600px;
        width: 100%;
        text-align: center;
      }

      h1 {
        color: #667eea;
        margin-bottom: 30px;
        font-size: 2.5em;
      }

      .message {
        background: #f8f9fa;
        border-left: 4px solid #667eea;
        border-radius: 10px;
        padding: 30px;
        font-size: 1.2em;
        color: #333;
        line-height: 1.6;
      }

      .message p {
        margin-bottom: 20px;
      }

      .message a {
        display: inline-block;
        padding: 15px 30px;
        background: #667eea;
        color: white;
        text-decoration: none;
        border-radius: 10px;
        font-weight: 600;
        font-size: 1.1em;
        transition: all 0.3s ease;
      }

      .message a:hover {
        background: #5568d3;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
      }

      @media (max-width: 600px) {
        .container {
          padding: 30px;
        }

        h1 {
          font-size: 2em;
          margin-bottom: 20px;
        }

        .message {
          padding: 20px;
          font-size: 1em;
        }

        .message a {
          padding: 12px 24px;
          font-size: 1em;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîê Safe Code Puzzle</h1>
      <div class="message">
        <p>This puzzle has moved to a new page with even more puzzles!</p>
        <a href="https://jsphcsnrs.github.io/puzzles/">Visit Puzzle Collection</a>
      </div>
    </div>
  </body>
</html>
